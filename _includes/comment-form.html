{% unless page.comments_locked == true %}
  <!-- Start new comment form -->
  <div id="respond">
    <header class="comments-heading">
      <h3>Leave a Comment <small><a rel="nofollow" id="cancel-comment-reply-link" href="{{ page.url | relative_url }}#respond" style="display:none;">Cancel reply</a></small></h3>
    </header>
    <form id="comment-form" class="page__form js-form form" method="post" action="https://api.staticman.net/v2/entry/{{ site.repository }}/{{ site.staticman.branch }}/comments">

        <input class="form__field text-field" type="text" name="fields[name]" placeholder="Name" required spellcheck="false"/>
        <input class="form__field text-field" type="email" name="fields[email]" placeholder="Email address (will not be public)" required spellcheck="false"/>
        <input class="form__field text-field" type="url" name="fields[url]" placeholder="Website (optional)"/>
        <textarea class="form__field text-field" rows="10" name="fields[message]" placeholder="Comment (Markdown is accepted)." required spellcheck="true"></textarea>


        <div class="form-group hidden" style="display: none;">
            <input type="hidden" name="options[origin]" value="{{ page.url | relative_url }}">
            <input type="hidden" name="options[parent]" value="{{ page.url | relative_url }}">
            <input type="hidden" id="comment-replying-to" name="fields[replying_to]" value="">
            <input type="hidden" id="comment-post-id" name="options[slug]" value="{{ page.slug }}">
            <label for="comment-form-location">Leave blank if you are a human</label>
            <input type="text" id="comment-form-location" name="fields[hidden]" autocomplete="off">
            <input type="hidden" name="options[reCaptcha][siteKey]" value="{{ site.reCaptcha.siteKey }}">
            <input type="hidden" name="options[reCaptcha][secret]" value="{{ site.reCaptcha.secret }}">
        </div>

        <input id="form-subscribe" type="checkbox" name="options[subscribe]" value="email" class="checkbox" style="display: none;">
        <label for="form-subscribe" class="form__field checkbox__label">I want to be notified of new comments</label>
        <div class="form__recaptcha g-recaptcha" data-sitekey="{{ site.reCaptcha.siteKey }}"></div>
        <input class="cta" type="submit" value="Send" />

        <!-- Start comment form alert messaging -->
        <p class="hidden js-notice">
          <span class="js-notice-text"></span>
        </p>
        <!-- End comment form alert messaging -->
      </form>
  </div>
  <!-- End new comment form -->
  <script async src="https://www.google.com/recaptcha/api.js"></script>
{% else %}
  <p><em>Comments are closed. If you have a question concerning the content of this page, please feel free to <a href="/contact/">contact me</a>.</em></p>
{% endunless %}
